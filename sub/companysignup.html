<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body style="background-color: rgba(150,0,0,0.5)">
    <h1 style="text-align: center;color: darkgreen;">Signup</h1>
    <div>
         <h2 style="color: rgb(0,0,200)">Enter your company name</h2>
         <input type="text" name="company_name" value="Company name">
    </div>
    <div>
        <h2 style="color: rgb(0,0,150)">Choose the services that you are interested in</h2>
        <select style="height: 200px; name="services" multiple >
        <option value="system_administration">System administration</option>
        <option value="internet_of_things">Internet of things</option>
        <option value="artificial_intelligence">Artificial intelligence</option>
        <option value="web_development">Web development</option>
        <option value="mobile_app_development">Mobile app development</option>
        <option value="network_setup">Network setup</option>
        <option value="data_management_and_analytics">Data management and analytics</option>
        <option value="customer_care_services">Customer care services</option>
        <option value="graphic_designing">Graphic designing</option>
        <option value="consultancies">Consultancies</option>
        </select>
    </div>
    
    <div>
    	<h2 style="color: rgb(0,0,200)">Provide your company's contact number</h2>
        <input type="text" name="contact_number" value="Contact number">
    </div>
    <div>
    	<h2 style="color: rgb(0,0,200)">Provide your company's email address</h2>
        <input type="text" name="email_address" value="Email address">
    </div> 
    <div>
    	<h2 style="color: rgb(0,0,200)">Provide your company's location address</h2>
        <input type="text" name="address" value="Address">
    </div>   
    <div>
    	<h2 style="color: rgb(0,0,200)">Attach your company's logo</h2>
        <input type="file" name="pic" accept="image/*">
    </div>
    <div>
    	<h2 style="color: rgb(0,0,200)">Provide your company's description</h2>
        <textarea rows="3" cols="60" name="description" form="company_form">Enter you company's description here....</textarea>
    </div>
    <div>
    	<!--password setting-->
    </div>
    <input type="Submit" style="height: 25px;width: 15%;font-size: 15px;padding: 0px 2px;color: blue;margin: 50px 20px">
</body>
</html>
